<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- image 넣기 (opening tag) -->
    <h1>이미지 넣기</h1>
    <img src="../images/santa_deer.jpg" alt="산타와 루돌프의 크리스마스 이미지">

    <!-- image의 이름이 정확하지 않을때 -->
    <h1>이미지 넣기 with 사이즈 조정</h1>
    <img src="../images/santa_deerqqqqqqqqqqqq.jpg" width="50" height="" alt="산타와 루돌프의 크리스마스 이미지"> 

    <!-- image 넣기 (opening tag) -->
    <h1>이미지 넣기 with 사이즈 조정</h1>
    <img src="../images/santa_deer.jpg" width="50" height="" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50" height="" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50%" height="" alt="산타와 루돌프의 크리스마스 이미지">




</body>
</html>
