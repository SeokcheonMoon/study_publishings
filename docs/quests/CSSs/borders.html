<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin-top: 10px;
            height: 25px;
        }

        div.a{
            border-style: solid;
            border-width: 1px;
        }
        div.b{
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-bottom-color: red;
        }
        div.c{
            border-style: solid;
            border-radius: 7px;
            border-color: gray;
        }
        div.d{
            border-left-style: solid;
            border-left-color: blue;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <div class="a">I have borders on all sides.</div>
        <div class="b">I have a red bottom border.</div>
        <div class="c">I have rounded borders.</div>
        <div class="d">I have a blue left border.</div>
    </main>

</body>
</html>
